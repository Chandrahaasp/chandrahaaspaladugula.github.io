<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Chandrahaas Paladugula</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #4CAF50, #0073b1);
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .hero a {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .hero a:hover {
            background-color: white;
            color: #0073b1;
        }
        .contact-section {
            padding: 50px 20px;
            background: #f9f9f9;
        }
        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">Chandrahaas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <h1>Hello, I'm Chandrahaas!</h1>
        <p>A passionate developer building amazing web experiences.</p>
        <a href="#contact">Get in Touch</a>
    </div>

    <!-- Placeholder for Professional Experience -->
    <div id="experience-placeholder"></div>

    <!-- Contact Section -->
    <div class="contact-section" id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:chandrahaaspaladugula2000@gmail.com">chandrahaaspaladugula2000@gmail.com</a></p>
            <p>LinkedIn: <a href="https://github.com/Chandrahaasp" target="_blank">LinkedIn</a></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Chandrahaas Paladugula. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to Load External HTML -->
    <script>
        // Dynamically load the Professional Experience section
        document.addEventListener('DOMContentLoaded', function () {
            const placeholder = document.getElementById('experience-placeholder');
            fetch('experience.html')
                .then(response => response.text())
                .then(data => {
                    placeholder.innerHTML = data;
                })
                .catch(error => console.error('Error loading experience:', error));
        });
    </script>
</body>
</html>
