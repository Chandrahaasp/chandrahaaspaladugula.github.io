<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Chandrahaas Paladugula</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #4CAF50, #0073b1);
            color: white;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero a {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .hero a:hover {
            background-color: white;
            color: #0073b1;
        }

        .hero-image {
            margin-top: 20px;
        }

        .hero-image img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #00aaff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Contact Section */
        .contact-section {
            padding: 50px 20px;
            background: #f9f9f9;
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-section p {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .contact-section a {
            color: #0073b1;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: #ddd;
        }

        /* Section Animations */
        .aos-animate {
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">Chandrahaas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home" data-aos="fade-down">
        <h1>Hello, I'm Chandrahaas!</h1>
        <p>A passionate developer building amazing web experiences.</p>
        <a href="#contact">Get in Touch</a>
        <div class="hero-image">
            <img src="./images/Github pic.jpg" alt="Profile Picture">
        </div>
    </div>

    <!-- Placeholder for Professional Experience -->
    <div id="experience-placeholder" data-aos="fade-right"></div>

    <!-- Contact Section -->
    <div class="contact-section" id="contact" data-aos="fade-up">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:chandrahaaspaladugula2000@gmail.com">chandrahaaspaladugula2000@gmail.com</a></p>
            <p>LinkedIn: <a href="https://github.com/Chandrahaasp" target="_blank">LinkedIn</a></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Chandrahaas Paladugula. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to Load External HTML -->
    <script>
        // Dynamically load the Professional Experience section
        document.addEventListener('DOMContentLoaded', function () {
            const placeholder = document.getElementById('experience-placeholder');
            fetch('experience.html')
                .then(response => response.text())
                .then(data => {
                    placeholder.innerHTML = data;
                })
                .catch(error => console.error('Error loading experience:', error));
        });
    </script>

    <!-- AOS Initialization -->
    <script>
        AOS.init({
            duration: 1200, // Animation duration in ms
        });
    </script>
</body>
</html>
